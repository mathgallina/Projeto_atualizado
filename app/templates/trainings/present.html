<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApresentaÃ§Ã£o - {{ filename }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        .presentation-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .presentation-header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .presentation-controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .pdf-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            font-size: 18px;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div class="presentation-header">
        <h1>ðŸ“„ {{ filename }}</h1>
        <div class="presentation-controls">
            <button class="btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand-arrows-alt"></i>
                Tela Cheia
            </button>
            <a href="/trainings/download/{{ filename }}" class="btn btn-secondary">
                <i class="fas fa-download"></i>
                Download
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-times"></i>
                Fechar
            </a>
        </div>
    </div>
    
    <div class="pdf-container">
        <iframe 
            src="/trainings/view/{{ filename }}" 
            class="pdf-viewer"
            title="ApresentaÃ§Ã£o do PDF">
        </iframe>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Alternar Tela Cheia">
        <i class="fas fa-expand-arrows-alt"></i>
    </button>
    
    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                history.back();
            }
            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });
        
        // Detectar mudanÃ§a de fullscreen
        document.addEventListener('fullscreenchange', function() {
            const btn = document.querySelector('.fullscreen-btn i');
            if (document.fullscreenElement) {
                btn.className = 'fas fa-compress-arrows-alt';
            } else {
                btn.className = 'fas fa-expand-arrows-alt';
            }
        });
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
