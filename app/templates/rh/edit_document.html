<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Documento - Setor RH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                        poppins: ['Poppins', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                },
            },
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 font-inter">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-lg border-b border-gray-200/50 dark:bg-gray-800/80 dark:shadow-xl dark:border-gray-700/50 transition-colors duration-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center group">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mr-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
                            <i class="fas fa-wifi text-white text-lg"></i>
                        </div>
                        <div class="ml-2">
                            <h1 class="text-xl font-bold text-gray-900 dark:text-white font-poppins">VELOZ FIBRA</h1>
                            <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Central de Conhecimento</p>
                        </div>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon text-lg"></i>
                    </button>
                    <a href="/" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-home text-lg"></i>
                    </a>
                    <a href="/logout" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-200">
        <!-- Sidebar -->
        <div class="w-64 bg-white/90 backdrop-blur-md shadow-2xl dark:bg-gray-800/90 border-r border-gray-200/50 dark:border-gray-700/50">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white font-poppins mb-6">Setor RH</h2>
                <nav class="space-y-2">
                    <a href="/rh/" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-blue-900/20 dark:hover:text-blue-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    <a href="/rh/employees" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-blue-900/20 dark:hover:text-blue-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-users mr-3"></i>
                        Funcionários
                    </a>
                    <a href="/rh/equipment" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-green-50 hover:text-green-700 dark:text-gray-300 dark:hover:bg-green-900/20 dark:hover:text-green-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-laptop mr-3"></i>
                        Equipamentos
                    </a>
                    <a href="/rh/documents" class="flex items-center px-4 py-3 text-sm font-medium bg-indigo-100 text-indigo-700 dark:bg-indigo-900/20 dark:text-indigo-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-file-alt mr-3"></i>
                        Documentos
                    </a>
                    <a href="/rh/search" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-purple-50 hover:text-purple-700 dark:text-gray-300 dark:hover:bg-purple-900/20 dark:hover:text-purple-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-search mr-3"></i>
                        Buscar
                    </a>
                    <a href="/rh/reports" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-orange-50 hover:text-orange-700 dark:text-gray-300 dark:hover:bg-orange-900/20 dark:hover:text-orange-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-chart-bar mr-3"></i>
                        Relatórios
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="max-w-4xl mx-auto p-6">
                <!-- Header Section -->
                <div class="flex items-center justify-between mb-8 animate-fade-in">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white font-poppins mb-2">Editar Documento</h1>
                        <p class="text-gray-600 dark:text-gray-300">Atualize as informações do documento</p>
                    </div>
                    <a href="/rh/documents/{{ document.id }}" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </a>
                </div>

                <!-- Edit Form -->
                <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-gray-200/50 dark:bg-gray-800/80 dark:border-gray-700/50 animate-scale-in">
                    <div class="p-8">
                        <form method="POST" action="/rh/documents/{{ document.id }}/edit" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Título do Documento *</label>
                                    <input type="text" id="title" name="title" value="{{ document.title }}" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo de Documento *</label>
                                    <select id="type" name="type" required
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="ata" {% if document.type == 'ata' %}selected{% endif %}>Ata</option>
                                        <option value="relatorio" {% if document.type == 'relatorio' %}selected{% endif %}>Relatório</option>
                                        <option value="documento" {% if document.type == 'documento' %}selected{% endif %}>Documento</option>
                                        <option value="contrato" {% if document.type == 'contrato' %}selected{% endif %}>Contrato</option>
                                        <option value="politica" {% if document.type == 'politica' %}selected{% endif %}>Política</option>
                                        <option value="procedimento" {% if document.type == 'procedimento' %}selected{% endif %}>Procedimento</option>
                                        <option value="outro" {% if document.type == 'outro' %}selected{% endif %}>Outro</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Departamento</label>
                                    <select id="department" name="department"
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="">Selecione o departamento</option>
                                        <option value="Administrativo" {% if document.department == 'Administrativo' %}selected{% endif %}>Administrativo</option>
                                        <option value="TI" {% if document.department == 'TI' %}selected{% endif %}>TI</option>
                                        <option value="RH" {% if document.department == 'RH' %}selected{% endif %}>RH</option>
                                        <option value="Financeiro" {% if document.department == 'Financeiro' %}selected{% endif %}>Financeiro</option>
                                        <option value="Comercial" {% if document.department == 'Comercial' %}selected{% endif %}>Comercial</option>
                                        <option value="Operacional" {% if document.department == 'Operacional' %}selected{% endif %}>Operacional</option>
                                        <option value="Geral" {% if document.department == 'Geral' %}selected{% endif %}>Geral</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="employee_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Funcionário Relacionado</label>
                                    <select id="employee_id" name="employee_id"
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="">Selecione um funcionário (opcional)</option>
                                        {% for employee in employees %}
                                        <option value="{{ employee.id }}" {% if document.employee_id == employee.id %}selected{% endif %}>{{ employee.name }} - {{ employee.position }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                                    <select id="status" name="status"
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="active" {% if document.status == 'active' %}selected{% endif %}>Ativo</option>
                                        <option value="draft" {% if document.status == 'draft' %}selected{% endif %}>Rascunho</option>
                                        <option value="archived" {% if document.status == 'archived' %}selected{% endif %}>Arquivado</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="tags" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tags</label>
                                    <input type="text" id="tags" name="tags" value="{{ document.tags|join(', ') }}" placeholder="tag1, tag2, tag3"
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                            </div>
                            
                            <div>
                                <label for="content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Conteúdo do Documento *</label>
                                <textarea id="content" name="content" rows="8" required
                                          class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 text-gray-900 dark:text-white transition-all duration-200"
                                          placeholder="Digite o conteúdo do documento aqui...">{{ document.content }}</textarea>
                            </div>
                            
                            <div class="flex justify-end space-x-4 pt-6">
                                <a href="/rh/documents/{{ document.id }}" class="bg-gray-500 text-white px-8 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                                    Cancelar
                                </a>
                                <button type="submit" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                                    <i class="fas fa-save mr-2"></i>
                                    Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        // Check for saved dark mode preference or default to light mode
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            darkModeToggle.innerHTML = '<i class="fas fa-sun text-lg"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-lg"></i>' : '<i class="fas fa-moon text-lg"></i>';
        });
    </script>
</body>
</html>
