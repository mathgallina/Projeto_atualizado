<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Equipamento - Setor RH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                        poppins: ['Poppins', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                    },
                },
            },
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200 font-inter">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-lg border-b border-gray-200/50 dark:bg-gray-800/80 dark:shadow-xl dark:border-gray-700/50 transition-colors duration-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center group">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mr-3 shadow-lg group-hover:shadow-xl transition-all duration-300">
                            <i class="fas fa-wifi text-white text-lg"></i>
                        </div>
                        <div class="ml-2">
                            <h1 class="text-xl font-bold text-gray-900 dark:text-white font-poppins">VELOZ FIBRA</h1>
                            <p class="text-xs text-gray-500 dark:text-gray-400 font-medium">Central de Conhecimento</p>
                        </div>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon text-lg"></i>
                    </button>
                    <a href="/" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-home text-lg"></i>
                    </a>
                    <a href="/logout" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-200">
        <!-- Sidebar -->
        <div class="w-64 bg-white/90 backdrop-blur-md shadow-2xl dark:bg-gray-800/90 border-r border-gray-200/50 dark:border-gray-700/50">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white font-poppins mb-6">Setor RH</h2>
                <nav class="space-y-2">
                    <a href="/rh/" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-blue-900/20 dark:hover:text-blue-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                    <a href="/rh/employees" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-blue-900/20 dark:hover:text-blue-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-users mr-3"></i>
                        Funcionários
                    </a>
                    <a href="/rh/equipment" class="flex items-center px-4 py-3 text-sm font-medium bg-green-100 text-green-700 dark:bg-green-900/20 dark:text-green-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-laptop mr-3"></i>
                        Equipamentos
                    </a>
                    <a href="/rh/documents" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-indigo-50 hover:text-indigo-700 dark:text-gray-300 dark:hover:bg-indigo-900/20 dark:hover:text-indigo-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-file-alt mr-3"></i>
                        Documentos
                    </a>
                    <a href="/rh/search" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-purple-50 hover:text-purple-700 dark:text-gray-300 dark:hover:bg-purple-900/20 dark:hover:text-purple-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-search mr-3"></i>
                        Buscar
                    </a>
                    <a href="/rh/reports" class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-orange-50 hover:text-orange-700 dark:text-gray-300 dark:hover:bg-orange-900/20 dark:hover:text-orange-300 rounded-xl transition-all duration-200">
                        <i class="fas fa-chart-bar mr-3"></i>
                        Relatórios
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <div class="max-w-4xl mx-auto p-6">
                <!-- Header Section -->
                <div class="flex items-center justify-between mb-8 animate-fade-in">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 dark:text-white font-poppins mb-2">Novo Equipamento</h1>
                        <p class="text-gray-600 dark:text-gray-300">Cadastre um novo equipamento no sistema</p>
                    </div>
                    <a href="/rh/equipment" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Voltar
                    </a>
                </div>

                <!-- Create Form -->
                <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-xl border border-gray-200/50 dark:bg-gray-800/80 dark:border-gray-700/50 animate-scale-in">
                    <div class="p-8">
                        <form method="POST" action="/rh/equipment/create" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Nome do Equipamento *</label>
                                    <input type="text" id="name" name="name" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Tipo *</label>
                                    <select id="type" name="type" required
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="">Selecione o tipo</option>
                                        <option value="notebook">Notebook</option>
                                        <option value="desktop">Desktop</option>
                                        <option value="monitor">Monitor</option>
                                        <option value="peripheral">Periférico</option>
                                        <option value="other">Outro</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="brand" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Marca *</label>
                                    <input type="text" id="brand" name="brand" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="model" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Modelo *</label>
                                    <input type="text" id="model" name="model" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="serial_number" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Número de Série *</label>
                                    <input type="text" id="serial_number" name="serial_number" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="assigned_to" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Responsável</label>
                                    <select id="assigned_to" name="assigned_to"
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="">Selecione um funcionário</option>
                                        {% for employee in employees %}
                                        <option value="{{ employee.id }}">{{ employee.name }} - {{ employee.position }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="purchase_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Data de Compra *</label>
                                    <input type="date" id="purchase_date" name="purchase_date" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="warranty_expiry" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Vencimento da Garantia *</label>
                                    <input type="date" id="warranty_expiry" name="warranty_expiry" required
                                           class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                </div>
                                
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Status</label>
                                    <select id="status" name="status"
                                            class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200">
                                        <option value="active">Ativo</option>
                                        <option value="maintenance">Em Manutenção</option>
                                        <option value="retired">Aposentado</option>
                                        <option value="lost">Perdido</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div>
                                <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Observações</label>
                                <textarea id="notes" name="notes" rows="4"
                                          class="w-full px-4 py-3 bg-white/80 backdrop-blur-sm border border-gray-300/50 dark:bg-gray-700/80 dark:border-gray-600/50 rounded-2xl focus:ring-4 focus:ring-green-500/20 focus:border-green-500 text-gray-900 dark:text-white transition-all duration-200"></textarea>
                            </div>
                            
                            <div class="flex justify-end space-x-4 pt-6">
                                <a href="/rh/equipment" class="bg-gray-500 text-white px-8 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                                    Cancelar
                                </a>
                                <button type="submit" class="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-8 py-3 rounded-2xl hover:shadow-xl transition-all duration-300 font-medium shadow-lg">
                                    <i class="fas fa-save mr-2"></i>
                                    Salvar Equipamento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        // Check for saved dark mode preference or default to light mode
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            darkModeToggle.innerHTML = '<i class="fas fa-sun text-lg"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            darkModeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-lg"></i>' : '<i class="fas fa-moon text-lg"></i>';
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = ['name', 'type', 'brand', 'model', 'serial_number', 'purchase_date', 'warranty_expiry'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.classList.add('border-red-500');
                    isValid = false;
                } else {
                    element.classList.remove('border-red-500');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });

        // Warranty date validation
        document.getElementById('warranty_expiry').addEventListener('change', function() {
            const purchaseDate = new Date(document.getElementById('purchase_date').value);
            const warrantyDate = new Date(this.value);
            
            if (warrantyDate <= purchaseDate) {
                alert('A data de vencimento da garantia deve ser posterior à data de compra.');
                this.value = '';
            }
        });
    </script>
</body>
</html>
